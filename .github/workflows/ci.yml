name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['**.py', 'requirements.txt'] # only run workflow when source files changed
  pull_request:
    branches: [main]
    paths: ['**.py', 'requirements.txt']

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install .[test]

      - name: Run Tests
        run: |
          python -m pytest --durations 0
